{% extends 'base.html' %}

{% block head %}
<title>Reset Password</title>
{% endblock %}

{% block body %}
<div class="container" style="margin-top: 50px">
  <h3>Reset Password</h3>
  <p>Enter your email address below, and we'll email the instructions to reset your password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send Password Reset Email">
  </form>
</div>
{% endblock %}
